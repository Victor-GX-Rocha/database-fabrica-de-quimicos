<head>

<body>
    <!-- Menu lateral -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-box"></i>
            <h2>Controle de estoque</h2>
        </div>
        <div class="sidebar-menu">
            <div class="menu-category">Área Prática</div>
            <div class="menu-item active" data-page="dashboard"> <!-- data-page="dashboard"> não sei o que é esse "data-page"-->

            </div>
            <div class="menu-item" data-page="register-product">
                <i class="fas fa-flask"></i>
                <span>Registrar Produto</span>
            </div>
            <div class="menu-item" data-page="movement">
                <i class="fas fa-exchange-alt"></i>
                <span>Movimentação</span>
            </div>
            <div class="menu-item" data-page="suppliers">
                <i class="fas fa-truck"></i>
                <span>Fornecedores</span>
            </div>
            
            <div class="menu-category">Análise de Dados</div>
            <div class="menu-item" data-page="reports">
                <i class="fas fa-chart-bar"></i>
                <span>Relatórios</span>
            </div>
            <div class="menu-item" data-page="analytics">
                <i class="fas fa-chart-line"></i>
                <span>Analytic</span>
            </div>
        </div>
    </div>
    
    <!-- Conteúdo principal -->
    <div class="main-content">
        <div class="topbar">
            <div class="search-box">
                <i class="fas fa-search"></i>

                <span>Admin</span>
            </div>
        </div>
        
        <!-- Área de conteúdo dinâmico -->
        <div class="content">
            <!-- O conteúdo das páginas será carregado aqui via JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando...</p>
            </div>
        </div>

    </div>
    
    <!-- Scripts -->
    <script src="src/gui/js/app.js"></script>
    <script src="src/gui/js/pages.js"></script>
    <script src="src/gui/js/product-form.js"></script>
